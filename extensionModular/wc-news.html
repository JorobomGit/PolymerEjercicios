<template id="news">
    <h1><div class="title"></div></h1>
    <img src="">
    <div class="body"></div>
</template>

<script type="text/javascript">
var doc = document.currentScript.ownerDocument;
var WCNewPrototype = Object.create(HTMLElement.prototype);
WCNewPrototype.createdCallback = function() {
    var root = this.createShadowRoot();
    var template = doc.querySelector('#news').content;

    template.querySelector(".title").textContent = this.querySelector('wc-news-title').textContent;
    template.querySelector("img").src = this.querySelector('wc-news-image').textContent;
    template.querySelector(".body").textContent = this.querySelector('wc-news-body').textContent;
    

    root.appendChild(template.cloneNode(true));
};
var news = document.registerElement(
    'wc-news', {
        prototype: WCNewPrototype
    });
</script>
