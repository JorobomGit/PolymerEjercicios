<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-text">
    <template id="text">
        <style>

        </style>
        <div class="text">
            <wc-selector data="{{movies}}" key="movies">
                <wc-cinema movies="{{mv1}}" file-movie="A"></wc-cinema>
                <wc-cinema movies="{{mv2}}" file-movie="B"></wc-cinema>
                <wc-cinema movies="{{mv3}}" file-movie="C"></wc-cinema>
            </wc-selector>
            <wc-window kiosko="{{ kiosko }}" movies="[[movies]]" employee="Pedro">
            </wc-window>
            <wc-kiosko id="kiosko1"></wc-kiosko>
        </div>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-text',
            ready: function() {
                this.kiosko = this.$.kiosko1;
            },
            properties: {
                kiosko: {
                    type: Object
                }
            }
        });
    })();
    </script>
</dom-module>
