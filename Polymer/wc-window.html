<link rel="import" href="http://www.polymer-project.org/1.0/components/polymer/polymer.html">
<dom-module id="wc-window">
    <template id="window">
        <style>
        .window {
            background: coral;
        }
        </style>
        <div class="window">
            <h1><div id="windowId"> {{ windowId }}</div></h1>
            <div id="employee"> {{ employee }} </div>
            <br>
            <content></content>
        </div>
    </template>
    <script>
    (function() {
        WCWindow = Polymer({
            is: 'wc-window',
            ready: function() {
                console.log(this.getEffectiveChildren());
                var movies = this.getEffectiveChildren();
                var ticketId = 0;
                for (var i = 0; i < movies.length; i++) {
                    movies[i].addEventListener('click', function(e) {
                        console.log(e.target);
                        if (e.target.tagName == "BUTTON") {
                            ticketId++;
                            var ticket = new WCTicket();
                            ticket.ticketId = "Ticket ID: " + ticketId;
                            ticket.session = e.target.value;
                            
                            /*Accedemos a los tickets*/
                            console.log(this.kiosko);
                            this.parentNode.querySelector("#"+this.kiosko).addTicket(ticket);
                        }
                    }.bind(this)

                    );

                }
            },
            properties: {
                windowId: {
                    type: String,
                    value: 'Ventana 1'
                },
                employee: {
                    type: String,
                    value: 'Juan'
                },
                kiosko: {
                    type: String,
                    value: '0'
                }
            },
        });
    })();
    </script>
</dom-module>
