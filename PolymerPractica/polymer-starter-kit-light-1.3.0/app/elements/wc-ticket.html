<dom-module id="wc-ticket">
    <template id="ticket">
        <style>
        .ticket {
            background: rgba(255,255,255,1);
            border-style: inset;
            border-width: 15px;
            text-align: center;
        }
        </style>
        <div class="ticket">
            <h2><div id="ticketId"> {{ ticketId }}</div></h2>
            <h3><div id="title"> {{ title }} </div>
            <div id="session"> {{ session }}</div></h3>
            <div id="description"> {{ description }} </div>
            <br>
        </div>
    </template>
    <script>
    (function() {
        WCTicket = Polymer({
            is: 'wc-ticket',
            ready: function() {},
            properties: {
                ticketId: {
                    type: String,
                    value: 'Ticket 1'
                },
                title: {
                    type: String,
                    value: 'Peli'
                },
                description: {
                    type: String,
                    value: 'Description'
                },
                session: {
                    type: String,
                    value: 'Session'
                }
            },
        });
    })();
    </script>
</dom-module>
