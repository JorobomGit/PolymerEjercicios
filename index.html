<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <button id='btnU'>Boton Up</button>
    <button id='btnD'>Boton Down</button>
    <script type="text/javascript">
    var clicked = 0;
    document.querySelector('#btnU').addEventListener('click', function() {
        clicked++;
        console.log("clicked: ", clicked);
    });
    document.querySelector('#btnD').addEventListener('click', function() {
        clicked--;
        console.log("clicked: ", clicked);
    });
    </script>
